<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>[[${pageTitle}]] - SneakersCO Admin</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>

        <section class="home">
            <div class="content">
                <h2 class="heading"></h2>
                <h2 class="heading"></h2>
                <h2 class="heading">Manage Users | [[${pageTitle}]]</h2>

                <form th:action="@{/users/save}" method="post" class="new-user-form" th:object="${user}"
                      enctype="multipart/form-data"
                      onsubmit="return checkEmailUnique(this);" >
                    <input type="hidden" th:field="*{id}">
                    <div class="border border-secondary rounded p-3">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">E-mail</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">First Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input th:if="${user.id == null}" type="password" class="form-control"
                                       th:field="*{password}" required minlength="8" maxlength="20"  />

                                <input th:if="${user.id != null}" type="password" class="form-control"
                                       th:field="*{password}" minlength="8" maxlength="20"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Roles:</label>
                            <div class="col-sm-8">
                                <th:block th:each="role : ${listRoles}">
                                    <input type="checkbox" th:field="*{roles}"
                                           th:text="${role.name}"
                                           th:value="${role.id}"
                                           class="m-2"
                                    />
                                    - <small>[[${role.description}]]</small>
                                    <br/>
                                </th:block>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Enabled:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{enabled}" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Photos:</label>
                            <div class="col-sm-8 d-flex justify-content-between align-items-center">
                                <input type="hidden" th:field="*{photos}">
                                <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                                       class="mb-2"/>
                                <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                                     class="img-fluid"/>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Save" class="btn_toggle m-3">
                            <input type="button" value="Cancel" class="btn_toggle" id="buttonCancel">
                        </div>
                    </div>
                </form>
            </div>
    </section>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <section class="footer">
        <div class="footer-content">SneakersCO - Copyright &copy; SneakersCO</div>
    </section>

    <script type="text/javascript">
        moduleURL = "[[@{/users}]]";

        function checkEmailUnique(form){
            url = "[[@{/users/check_email}]]";
            userEmail = $("#email").val();
            userId = $("#id").val();
            csrfValue = $("input[name='_csrf']").val();
            params = {id: userId,email: userEmail, _csrf: csrfValue};

            //making an AJAX call to the RESTful webservice using JQUERY
            //3rd parameter is callback function, executes when client gets the response from server
            $.post(url, params, function(response) {
                if (response == "OK"){
                    form.submit();
                } else if (response == "Duplicated"){
                    showModalDialog("Warning","There is another user having the email " + userEmail );
                } else{
                    showModalDialog("Error", "Unknown response from the server");
                }
            } ).fail(function() {
                showModalDialog("Error", "Could not connect to the server");
            });
            return false;
        }

        function showModalDialog(title, message){
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }
    </script>
    <script th:src="@{/js/common_form.js}" type="text/javascript"></script>
</body>

</html>
