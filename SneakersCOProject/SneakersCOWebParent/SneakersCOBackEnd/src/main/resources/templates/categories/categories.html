<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')" />
<body>
  <div th:replace="navigation :: header_menu"></div>

  <section class="home">
    <div class="content">
      <h2 class="heading"></h2>
      <h2 class="heading"></h2>
      <h2 class="heading"></h2>
      <h2 class="heading">Manage Categories</h2>

      <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-gray mr-2"></a>


      <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
          Filter:&nbsp;
          <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
          &nbsp;&nbsp;
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-secondary" onclick="clearFilter()">
            <i class="fas fa-eraser"></i>
          </button>
        </form>
      </div>

      <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Category Image</th>
            <th>Category Name</th>
            <th>Alias</th>
            <th>Enabled</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cat : ${listCategories}">
            <td>[[${cat.id}]]</td>
            <td><img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/></td>
            <td>[[${cat.name}]]</td>
            <td>[[${cat.alias}]]</td>
            <td>
              <div th:replace="fragments :: category_status"/>
            </td>
            <td>
              <div th:replace="fragments :: category_actions" />
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div th:replace="fragments :: footer"></div>

</div>
</body>
</html>
