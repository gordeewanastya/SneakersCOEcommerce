<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div class="container-fluid" th:fragment="header_menu">
  <div class="header">
    <a th:href="@{/}" class="logo">
      <img th:src="@{/images/SneakersCoLogo.png}" alt="">
    </a>

    <nav class="navbar navbar-expand-lg">

      <button class="navbar-toggler btn_toggle" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"> = </span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
          <input type="submit"/>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAuthority('Admin')" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Editor')" th:href="@{/categories}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/brands}">Brands</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')" th:href="@{/customers}">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')" th:href="@{/orders}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')" th:href="@{/report}">Sales Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAnyAuthority('Admin', 'Editor')" th:href="@{/articles}">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/menus}">Menus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAuthority('Admin')" th:href="@{/settings}">Settings</a>
          </li>
          <li class="nav-item dropdown">
            <div class="user-account-container nav-link dropdown-toggle"data-toggle="dropdown">
              <a href="#" target="_blank" class="user-account">
                <i class="fas fa-user"></i>
              </a>
            </div>
            <div class="dropdown-menu">
              <a class="dropdown-item" style="text-decoration: none;color: black"
                 sec:authentication="principal.fullname"></a>
              <a class="dropdown-item" style="text-decoration: none;color: black" id="logoutLink" href="">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
