<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')" />
<body>
<div th:replace="navigation :: header_menu"></div>

<section class="home">
    <div class="content">
        <h2 class="heading"></h2>
        <h2 class="heading"></h2>
        <h2 class="heading"></h2>
        <h2 class="heading">Manage Brands</h2>

        <a th:href="@{/brands/new}" class="fas fa-folder-plus fa-2x icon-gray mr-2"></a>

        <div>
            <form th:action="@{/categories/page/1}" class="form-inline m-3">
                Filter:&nbsp;
                <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                    <i class="fas fa-eraser"></i>
                </button>
            </form>
        </div>

        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th>Brand ID</th>
                    <th>Logo</th>
                    <th>Brand Name</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brand : ${listBrands}">
                    <td>[[${brand.id}]]</td>
                    <td></td>
                    <td>[[${brand.name}]]</td>
                    <td>
                        <th:block th:each="cat : ${brand.categories}">
                            <span class="badge badge-secondary" th:text="${cat.name}"></span>
                        </th:block>
                    </td>

                    <td>
                        <div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})" />
                        &nbsp;
                        <div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"></div>

</div>
</body>
</html>
