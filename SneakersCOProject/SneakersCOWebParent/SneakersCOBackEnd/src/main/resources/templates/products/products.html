<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Products - Shopme Admin')" />
<body>
<div th:replace="navigation :: header_menu"></div>

<section class="home">
    <div class="content">
        <h2 class="heading"></h2>
        <h2 class="heading"></h2>
        <h2 class="heading"></h2>
        <h2 class="heading"></h2>
        <h2 class="heading">Manage Products</h2>

        <a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-gray mr-2"></a>

        <div>
            <form th:action="@{/products/page/1}" class="form-inline m-3">
                Filter:&nbsp;
                <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                    <i class="fas fa-eraser"></i>
                </button>
            </form>
        </div>

        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Main Image</th>
                    <th>Product Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${listProducts}">
                    <td>[[${product.id}]]</td>
                    <td>

                    </td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.brand.name}]]</td>
                    <td>[[${product.category.name}]]</td>
                    <td>
                        <div th:replace="fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})" />
                    </td>
                    <td>
                        <a class="fas fa-file-alt fa-2x icon-green"
                           th:href="@{'/products/detail/' + ${product.id}}"
                           title="View details of this product"
                        ></a>
                        &nbsp;
                        <div th:replace="fragments :: edit('product', '/products/edit/' + ${product.id})" />
                        &nbsp;
                        <div th:replace="fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"></div>
</body>
</html>
